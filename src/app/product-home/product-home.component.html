<div id="newProductButtonContainer"> <a mat-stroked-button routerLink="/product/new">New product</a> </div>

<!-- Angular material table for contacts -->

<table mat-table [dataSource]="products" class="mat-elevation-z8">
  
    <!-- ID column -->

    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>

    </ng-container>
  
    <!-- Name column -->

    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>

    </ng-container>
  
    <!-- Stock column -->

    <ng-container matColumnDef="stock">

      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>

    </ng-container>
  
    <!-- Price column -->

    <ng-container matColumnDef="price">

      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>

    </ng-container>

    <!-- Active column -->

    <ng-container matColumnDef="active">

      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let product">

        <mat-icon [style.color]="product.active ? 'green' : 'red'"> {{product.active ? 'check' : 'close'}} </mat-icon>
        
      </td>

    </ng-container>

    <!-- Date added column -->

    <ng-container matColumnDef="date_added">

        <th mat-header-cell *matHeaderCellDef> Date added </th>
        <td mat-cell *matCellDef="let product"> {{product.date_added | date:'yyyy/MM/dd' }} </td>
  
    </ng-container>

    <!-- Category column -->

    <ng-container matColumnDef="category_id">

        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product">{{ product.category_id?.name}}</td>

    </ng-container>

    <!-- Actions column -->

    <ng-container matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="editProductDetail(product.id); $event.stopPropagation()"> <mat-icon>edit</mat-icon> </button>
        <button mat-icon-button color="warn" (click)="openDeleteDialog(product.id); $event.stopPropagation()"> <mat-icon>delete</mat-icon> </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>

  </table>
